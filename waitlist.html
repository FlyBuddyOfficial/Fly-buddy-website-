<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Fly Buddy Waitlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="waitlist.html">Join Waitlist</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </nav>

  <main style="text-align: center; margin-top: 60px;">
    <h1 class="glow">Be Part of Aviation History</h1>
    <p style="font-size: 18px;">Secure your spot among the first to experience AI-powered flight assistance.<br>Only a limited number of early access slots available.</p>

    <form id="waitlistForm" style="margin-top: 30px;">
      <label for="email" style="font-weight: bold;">Enter your email to join:</label><br><br>
      <input type="email" id="email" name="email" placeholder="you@example.com" required style="padding: 10px; width: 250px;" />
      <button type="submit" class="btn">Join Now</button>
    </form>

    <p id="responseMsg" style="margin-top: 20px; color: green;"></p>
  </main>

  <footer>
    <p>Â© 2025 Fly Buddy. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('waitlistForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;

      fetch("https://script.google.com/macros/s/AKfycbzw-tp0zDAf0WV2kCkIVADvMfX0Uz7mzPd_Zls9bO2ZXohX_yBeiuG7yr-LYcIbz1vF/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `email=${encodeURIComponent(email)}`
      })
      .then(() => {
        responseMsg.textContent = "Welcome to the future of aviation!";
        form.reset();
      })
      .catch(() => {
        responseMsg.textContent = "Something went wrong. Please try again.";
        responseMsg.style.color = "red";
      });
    });
  </script>

</body>
</html>
