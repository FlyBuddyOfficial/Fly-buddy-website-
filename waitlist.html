<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Fly Buddy Waitlist</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Handle waitlist form submission
    async function submitEmail(event) {
      event.preventDefault();
      const email = document.getElementById("emailInput").value;
      const status = document.getElementById("statusMessage");

      if (!email) {
        status.textContent = "Please enter a valid email.";
        return;
      }

      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbzw-tp0zDAf0WV2kCkIVADvMfX0Uz7mzPd_Zls9bO2ZXohX_yBeiuG7yr-LYcIbz1vF/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        }
      );

      if (response.ok) {
        document.getElementById("emailInput").value = "";
        status.textContent = "Welcome to the future of aviation!";
        status.style.color = "green";
        loadSignupCount();
      } else {
        status.textContent = "Something went wrong. Please try again.";
        status.style.color = "red";
      }
    }

    // Fetch and show signup count
    async function loadSignupCount() {
      try {
        const res = await fetch("https://opensheet.elk.sh/11_JwMlY2YVNyVrzA64ljnCEn_qyuIKfHgXUGSvuVBqI/WaitlistSignups");
        const data = await res.json();
        const count = data.length;
        document.getElementById("signupCount").textContent = `Pilots Signed Up: ${count}`;
      } catch (err) {
        document.getElementById("signupCount").textContent = "Pilots Signed Up: unavailable";
      }
    }

    window.onload = loadSignupCount;
  </script>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="waitlist.html">Join Waitlist</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </nav>

  <h1 class="glow" style="text-align: center;">Be Part of Aviation History</h1>
  <p style="text-align: center;">Secure your spot among the first to experience AI-powered flight assistance.<br>Only a limited number of early access slots available.</p>

  <form onsubmit="submitEmail(event)" style="text-align: center; margin-top: 20px;">
    <label for="emailInput" style="font-weight: bold;">Enter your email to join:</label><br><br>
    <input type="email" id="emailInput" name="email" placeholder="you@example.com" required style="padding: 14px 20px; font-size: 18px; width: 260px; max-width: 90%; border-radius: 6px; border: 1px solid #ccc;" />
    <button type="submit" class="btn">Join Now</button>
    <p id="statusMessage" style="margin-top: 10px;"></p>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <p id="signupCount" style="font-weight: bold;"></p>
  </div>

  <footer>
    <p>Â© 2025 Fly Buddy. All rights reserved.</p>
  </footer>
</body>
</html>
