<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Fly Buddy Waitlist</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="waitlist.html">Join Waitlist</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </nav>

  <div class="waitlist-container">
    <h1 class="glow">Be Part of Aviation History</h1>
    <p class="tagline">Secure your spot among the first to experience AI-powered flight assistance. Limited early access slots available.</p>

    <div class="waitlist-card">
      <p><strong>Join 500+ Captains already on board</strong></p>
      <input type="email" id="email" placeholder="Enter your email..." required />
      <button onclick="submitWaitlist()">Join Now</button>
      <p id="confirmation" style="color: green; margin-top: 10px;"></p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Fly Buddy. All rights reserved.</p>
  </footer>

  <script>
    function submitWaitlist() {
      const email = document.getElementById("email").value;
      const confirmation = document.getElementById("confirmation");

      if (email) {
        confirmation.textContent = "Welcome to the future of aviation!";
        document.getElementById("email").value = "";
        // Google Sheets integration goes here next
      } else {
        confirmation.textContent = "Please enter a valid email.";
        confirmation.style.color = "red";
      }
    }
  </script>
</body>
</html>
