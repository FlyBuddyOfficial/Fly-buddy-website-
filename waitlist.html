<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Fly Buddy Waitlist</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="waitlist.html">Join Waitlist</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </nav>

  <section class="waitlist-section">
    <h1 class="glow">Be Part of Aviation History</h1>
    <p>Secure your spot among the first to experience AI-powered flight assistance.<br>Only a limited number of early access slots available.</p>

    <div class="waitlist-form">
      <label for="email"><strong>Enter your email to join:</strong></label>
      <input type="email" id="email" placeholder="you@example.com" required />
      <button onclick="submitToGoogleSheet()">Join Now</button>
    </div>

    <p id="confirmation" style="color: green; margin-top: 20px;"></p>
  </section>

  <footer>
    <p>Â© 2025 Fly Buddy. All rights reserved.</p>
  </footer>

  <script>
    function submitToGoogleSheet() {
      const email = document.getElementById("email").value.trim();
      const confirmation = document.getElementById("confirmation");

      if (email === "") {
        confirmation.style.color = "red";
        confirmation.innerText = "Please enter a valid email.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzuGYFhjbbPmy7qPBv27lkFl3Z_VV0_2tBST8Dk5OKKBv5JR-QMIQB1NHmPaFNj-bEw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `email=${encodeURIComponent(email)}`
      });

      confirmation.innerText = "Welcome to the future of aviation!";
      confirmation.style.color = "green";
      document.getElementById("email").value = "";
    }
  </script>
</body>
</html>
