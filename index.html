<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Buddy - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="waitlist.html">Join Waitlist</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donate.html">Donate</a></li>
        </ul>
    </nav>

    <!-- Main Header -->
    <h1 class="glowing-text">Your AI Copilot — Always Ready.</h1>
    <p>Revolutionizing aviation with AI-powered flight assistance.</p>
    
    <!-- Buttons -->
    <button id="testFlyBuddy" class="btn">Test Fly Buddy</button>
    <button id="joinFlyBuddy" class="btn" onclick="location.href='waitlist.html'">Join Fly Buddy</button>
    
    <!-- Chat Box (Hidden Initially) -->
    <div id="chatDemo" class="chat-demo-container hidden">
        <h2>Try Fly Buddy AI!</h2>
        <div class="chat-box" id="chatBox">
            <p><strong>Fly Buddy AI:</strong> Hello, Captain! How can I assist you today?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>© 2025 Fly Buddy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
