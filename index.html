<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Buddy - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="waitlist.html">Join Waitlist</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donate.html">Donate</a></li>
        </ul>
    </nav>

    <header>
        <h1 class="glowing-text">Your AI Copilot — Always Ready.</h1>
        <p>Revolutionizing aviation with AI-powered flight assistance.</p>
        <button class="btn" onclick="scrollToChat()">Test Fly Buddy</button>
    </header>

    <div class="chat-demo-container" id="chatSection">
        <h2>Try Fly Buddy AI!</h2>
        <div class="chat-box" id="chatBox">
            <p><strong>Fly Buddy AI:</strong> Hello, Captain! How can I assist you today?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>&copy; 2025 Fly Buddy. All rights reserved.</p>
    </footer>

    <script>
        function scrollToChat() {
            document.getElementById("chatSection").scrollIntoView({ behavior: "smooth" });
        }

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");
            
            if (userInput.trim() !== "") {
                chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                document.getElementById("userInput").value = "";
                setTimeout(() => {
                    let response = getAIResponse(userInput);
                    chatBox.innerHTML += `<p><strong>Fly Buddy AI:</strong> ${response}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        function getAIResponse(input) {
            const responses = {
                "hello": "Hi there! How can I assist you today?",
                "flight plan": "I can help you generate a flight plan. What is your departure and destination?",
                "weather": "Fetching the latest weather updates... Please wait!",
                "emergency": "Stay calm. What is your emergency situation? I’ll guide you step-by-step.",
                "best route": "The best route depends on current weather and air traffic. Would you like a recommendation?",
                "metar": "Retrieving the latest METAR data for your requested airport..."
            };
            
            input = input.toLowerCase();
            return responses[input] || "I'm still learning! Try asking something else.";
        }
    </script>
</body>
</html>
