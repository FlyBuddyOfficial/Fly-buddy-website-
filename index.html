<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Buddy AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="waitlist.html">Join Waitlist</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donate.html">Donate</a></li>
        </ul>
    </nav>
    
    <div class="hero">
        <h1 class="glowing-text">Your AI Copilot — Always Ready.</h1>
        <p>Revolutionizing aviation with AI-powered flight assistance.</p>
        <button onclick="scrollToChat()">Test Fly Buddy</button>
        <button onclick="location.href='waitlist.html'">Join Fly Buddy</button>
    </div>
    
    <div id="chatSection" class="chat-demo-container">
        <h2>Try Fly Buddy AI!</h2>
        <div class="chat-box" id="chatBox">
            <p><strong>Fly Buddy AI:</strong> Hello, Captain! How can I assist you today?</p>
        </div>
        <div class="preset-questions">
            <button onclick="askPreset('Plan my flight from JFK to LAX')">Plan my flight from JFK to LAX</button>
            <button onclick="askPreset('What’s the latest METAR for KATL?')">What’s the latest METAR for KATL?</button>
            <button onclick="askPreset('Mayday! Engine failure at 10,000 ft')">Mayday! Engine failure at 10,000 ft</button>
            <button onclick="askPreset('How do I avoid turbulence?')">How do I avoid turbulence?</button>
            <button onclick="askPreset('Explain how a jet engine works')">Explain how a jet engine works</button>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Fly Buddy. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
