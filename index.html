<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fly Buddy AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="waitlist.html">Join Waitlist</a>
    <a href="contact.html">Contact</a>
    <a href="donate.html">Donate</a>
  </nav>

  <h1 class="glow">Your AI Copilot — Always Ready.</h1>
  <p class="tagline">Revolutionizing aviation with AI-powered flight assistance.</p>

  <div class="buttons">
    <button class="btn" onclick="location.href='waitlist.html'">Join Fly Buddy</button>
    <button class="btn" id="testFlyBuddyBtn">Test Fly Buddy</button>
  </div>

  <div id="chat-container">
    <h2><strong>Try Fly Buddy AI!</strong></h2>
    <div id="chatBox">
      <p><strong>Fly Buddy AI:</strong> Hello, Captain! How can I assist you today?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="quick-questions">
      <button onclick="quickQuestion('Plan my flight from JFK to LAX')">Plan my flight from JFK to LAX</button>
      <button onclick="quickQuestion('What’s the latest METAR for KATL?')">What’s the latest METAR for KATL?</button>
      <button onclick="quickQuestion('Mayday! Engine failure at 10,000 ft')">Mayday! Engine failure at 10,000 ft</button>
      <button onclick="quickQuestion('How do I avoid turbulence?')">How do I avoid turbulence?</button>
      <button onclick="quickQuestion('Explain how a jet engine works')">Explain how a jet engine works</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Fly Buddy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
